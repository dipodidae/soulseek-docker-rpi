version: '3.8'
services:
  soulseek:
    image: dipodidae/soulseek-rpi:latest
    container_name: soulseek
    # Note: Uses x86_64 image with QEMU emulation on ARM64/Raspberry Pi
    # build: .
    restart: unless-stopped
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    ports:
      - 6080:6080
    volumes:
      - appdata:/data/.SoulseekQt
      - downloads:/data/downloads
      - shared:/data/shared
      - logs:/data/logs

volumes:
  appdata:
  downloads:
  shared:
  logs:
