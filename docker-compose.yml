version: '2'
services:
  soulseek:
    image: dipodidae/soulseek-rpi:latest
    # platform: linux/arm64  # Uncomment if you want to build locally
    # build: .
    environment:
      - PGID=1000
      - PUID=1000
    ports:
      - 6080:6080
    volumes:
      - appdata:/data/.SoulseekQt
      - downloads:/data/downloads
      - shared:/data/shared
      - logs:/data/logs
volumes:
  appdata:
  downloads:
  shared:
  logs:
